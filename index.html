<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebDev Challenge 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo-top" src="img/logo-top.png" alt="Logo Masteralb Creative">
    </header>
    <main class="wrap">
        <section>
            <h2>Register Form</h2>
        <div class="border"> 
        <form>
            <label>
                <span class="fas fa-user"></span>
                <input type="text" name="username" placeholder="Username" class="username">
            </label>
            <label>
                <span class="fas fa-unlock-alt"></span>
                <input type="password" name="password" placeholder="Password">
            </label>
            <label>
                <span class="fas fa-unlock-alt"></span>
                <input type="password" name="password" placeholder="Confirm password">
            </label>
            <label>
                <span class="fas fa-envelope"></span>
                <input type="email" name="email" placeholder="Email">
            </label>
            <label>
                <span class="fas fa-map-marker-alt"></span>
                <select id="location">
                    <option value="">Your Location</option>
                    <option value="dog">Poland</option>
                </select>
            </label>
                    <input type="checkbox" name="checkbox" id="register" />
                    <label for="register">I have read and accept the terms of use.</label>
            <button type="submit">Sign up</button>
        </form>
    </div>
        </section>
        <section>
                <h2>Send Email</h2>
            <div class="border"> 
            <form>
                <label>
                    <span class="fas fa-user"></span>
                    <input type="text" name="username" placeholder="Your Name" class="username">
                </label>
                <label>
                    <span class="fas fa-envelope"></span>
                    <input type="email" name="email" placeholder="Your Email">
                </label>
                <label>
                <textarea class="message" name="message" rows="8" id="message" placeholder="Type your message..."></textarea>
                </label>
                        <input type="checkbox" name="checkbox" id="email" />
                        <label for="email">Send a copy to my Email</label>
                <button type="submit">Send Email</button>
                </form>
        </div>
        </section>
        <section>
                <h2>Sign in Form</h2>
            <div class="border"> 
            <form>
                <label>
                    <span class="fas fa-user"></span>
                    <input type="text" name="username" placeholder="Username" class="username">
                </label>
                <label>
                    <span class="fas fa-unlock-alt"></span>
                    <input type="password" name="password" placeholder="Password">
                </label>
                        <input type="checkbox" name="checkbox" id="signin" />
                        <label for="signin">Remember me</label>
                <button type="submit">Sign in</button>
                </form>
        </div>
        </section>
        <section>
                <h2>Recover Form</h2>
            <div class="border"> 
            <form>
                <label>
                    <span class="fas fa-user"></span>
                    <input type="email" name="email" placeholder="Enter your Email" class="email">
                </label>
                <label>
                    <span class="fas fa-mobile-alt"></span>
                    <input type="number" name="phone" placeholder="Enter your Phone number">
                </label>
                <div class="btn2">
                    <button type="submit" class="btn">Send</button>
                    <button type="submit" class="btn btn-unactive">Done</button>
                </div>         
            </form>
        </div>
        </section>
        <section>
                <h2>Subscribe Form</h2>
            <div class="border"> 
            <form>
                <label>
                    <span class="fas fa-user"></span>
                    <input type="email" name="email" placeholder="Enter your Email" class="email">
                </label>
                <div class="btn2">
                    <button type="submit" class="btn">Subscribe</button>
                    <button type="submit" class="btn btn-red">No, Thanks</button>
                </div>
            </form>
        </div>
        </section>
        <section>
                <img class="logo-bottom" src="img/logo-bottom.png" alt="Logo Masteralb Creative">
        </section>
    </main>
</body>
</html>
