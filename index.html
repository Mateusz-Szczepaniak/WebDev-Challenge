<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebDev Challenge 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>
            <a href="/"><img class="logo-top" src="img/logo-top.png" alt="Masteralb Creative"></a>
        </h1>
    </header>
    <main class="wrap">
        <section>
            <h2>Register Form</h2>
        <div class="border"> 
        <form action="" method="get">
        <p>
            <label>
                <span class="screen-reader-text">Username</span>
                <span class="fas fa-user" aria-hidden="true"></span>
                <input type="text" name="username" placeholder="Username" class="username">
            </label>
        </p>
        <p>
            <label>
                <span class="screen-reader-text">Password</span>
                <span class="fas fa-unlock-alt" aria-hidden="true"></span>
                <input type="password" name="password" placeholder="Password">
            </label>
        </p>
        <p>
            <label>
                <span class="screen-reader-text">Password</span>
                <span class="fas fa-unlock-alt" aria-hidden="true"></span>
                <input type="password" name="password" placeholder="Confirm password">
            </label>
        </p>
        <p>
            <label>
                <span class="screen-reader-text">Email</span>
                <span class="fas fa-envelope" aria-hidden="true"></span>
                <input type="email" name="email" placeholder="Email">
            </label>
        </p>
        <p>
            <label>
                <span class="screen-reader-text">Location</span>
                <span class="fas fa-map-marker-alt" aria-hidden="true"></span>
                <select id="location">
                    <option value="">Your Location</option>
                    <option value="dog">Poland</option>
                </select>
            </label>
        </p>
        <p>
            <input type="checkbox" name="checkbox" id="register">
            <label for="register">I have read and accept the terms of use.</label>
        </p>
        <p>
            <button type="submit">Sign up</button>
        </p>
        </form>
    </div>
        </section>
        <section>
                <h2>Send Email</h2>
            <div class="border"> 
            <form action="" method="get">
                <p>
                <label>
                    <span class="screen-reader-text">Your Name</span>
                    <span class="fas fa-user" aria-hidden="true"></span>
                    <input type="text" name="username" placeholder="Your Name" class="username">
                </label>
                </p>
                <p>
                <label>
                    <span class="screen-reader-text">Your Email</span>
                    <span class="fas fa-envelope" aria-hidden="true"></span>
                    <input type="email" name="email" placeholder="Your Email">
                </label>
                </p>
                <p></p>
                <label>
                <span class="screen-reader-text">Your message</span>
                <textarea class="message" name="message" rows="8" id="message" placeholder="Type your message..."></textarea>
                </label>
                </p>
                <p></p>
                    <input type="checkbox" name="checkbox" id="email" />
                    <label for="email">Send a copy to my Email</label>
                    </p>
                    <p>
                    <button type="submit">Send Email</button>
                    </p>
                </form>
        </div>
        </section>
        <section>
            <h2>Sign in Form</h2>
            <div class="border"> 
            <form action="" method="get">
                <p>
                <label>
                    <span class="screen-reader-text">Username</span>
                    <span class="fas fa-user" aria-hidden="true"></span>
                    <input type="text" name="username" placeholder="Username" class="username">
                </label>
                </p>
                <p>
                <label>
                    <span class="screen-reader-text">Password</span>
                    <span class="fas fa-unlock-alt" aria-hidden="true"></span>
                    <input type="password" name="password" placeholder="Password">
                </label>
                </p>
                <p>
                    <input type="checkbox" name="checkbox" id="signin" />
                    <label for="signin">Remember me</label>
                </p>
                <p>
                <button type="submit">Sign in</button>
                </p>
                </form>
        </div>
        </section>
        <section>
                <h2>Recover Form</h2>
            <div class="border"> 
            <form action="" method="get">
                <p>
                <label>
                    <span class="screen-reader-text">Email</span>
                    <span class="fas fa-user" aria-hidden="true"></span>
                    <input type="email" name="email" placeholder="Enter your Email" class="email">
                </label>
                </p>
                <p>
                <label>
                    <span class="screen-reader-text">Phone number</span>
                    <span class="fas fa-mobile-alt" aria-hidden="true"></span>
                    <input type="tel" name="phone" placeholder="Enter your Phone number">
                </label>
                </p>
                <p>
                <div class="btn2">
                    <button type="submit" class="btn">Send</button>
                    <button type="submit" class="btn btn-unactive" disabled>Done</button>
                </div>
                </p>         
            </form>
        </div>
        </section>
        <section>
                <h2>Subscribe Form</h2>
            <div class="border"> 
            <form action="" method="get">
                <p>
                <label>
                    <span class="screen-reader-text">Email</span>
                    <span class="fas fa-user" aria-hidden="true"></span>
                    <input type="email" name="email" placeholder="Enter your Email" class="email">
                </label>
                </p>
                <p>
                <div class="btn2">
                    <button type="submit" class="btn">Subscribe</button>
                    <button type="submit" class="btn btn-red">No, Thanks</button>
                </div>
                </p>
            </form>
        </div>
        </section>
    </main>
    <footer>
            <img class="logo-bottom" src="img/logo-bottom.png" alt="Masteralb Creative">
    </footer>
</body>
</html>
